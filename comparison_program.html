<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparison</title>
</head>
<body >
    <div >
        <input type="number" id="no1"  placeholder="Enter 1st Number"><br><br>
        <input type="number" id="no2"  placeholder="Enter 2nd Number"><br><br>
        <div >
            <button  onclick="calc()">Compare</button>
        </div>
        <br><br>
        <div id="result" >Result: </div>
    </div>

    <script>
        function calc() {
            const no1 = parseInt(document.getElementById('no1').value);
            const no2 = parseInt(document.getElementById('no2').value);
           
            (no1 > no2) ?  document.getElementById('result').innerText ="1st no is greater" :  document.getElementById('result').innerText ="2nd no is greater";

            
            
            // Clear the input fields
            document.getElementById('no1').value = '';
            document.getElementById('no2').value = '';
        }
    </script>
</body>
</html>
