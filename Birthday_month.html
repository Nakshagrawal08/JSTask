<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bday Month</title>
</head>
<body >
    <div >
        <div >
        <input type="number" id="month"  placeholder="Enter Birthday Month"><br>
        <button  onclick="Month(document.getElementById('month').value)">Submit</button>
        </div>
        <h1 id="result"></h1>
    </div>

    <script>
        function Month(operator) {

              switch (operator) {
                    case '1':
                        result = "january"
                        break;
                    case '2':
                        result = "february"
                        break;
                    case '3':
                        result = "march";
                        break;
                    case '4':
                        result = "april"
                        break;
                    case '5':
                        result = "may"
                        break;
                    case '6':
                        result = "june"
                        break;
                    case '7':
                        result = "july";
                        break;
                    case '8':
                        result = "august"
                        break;
                    case '9':
                        result = "september"
                        break;
                    case '10':
                        result = "october"
                        break;
                    case '11':
                        result = "november";
                        break;
                    case '12':
                        result = "december"
                        break;
                    default:
                        result = 'Invalid operator';
                }
            

            document.getElementById('result').innerText = 'Result: ' + result;
            
            // Clear the input fields
            document.getElementById('no1').value = '';
            document.getElementById('no2').value = '';
        }
    </script>
</body>
</html>
