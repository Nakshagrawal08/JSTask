<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result</title>
</head>
<body >
    <div >
        <input type="number" id="no1"  placeholder="Hindi"><br><br>
        <input type="number" id="no2"  placeholder="English"><br><br>
        <input type="number" id="no3"  placeholder="Science"><br><br>
        <input type="number" id="no4"  placeholder="Mathematics"><br><br>
        <input type="number" id="no5"  placeholder="Social Studies"><br><br>
        <div id="total" >Total: </div><br>
        <div id="result" >Result: </div><br>
        <div >
            <button  onclick="result()">Get Result</button>
            
        </div>
    </div>

    <script>
        function result() {
            const no1 = parseInt(document.getElementById('no1').value);
            const no2 = parseInt(document.getElementById('no2').value);
            const no3 = parseInt(document.getElementById('no3').value);
            const no4 = parseInt(document.getElementById('no4').value);
            const no5 = parseInt(document.getElementById('no5').value);
            let total = no1+no2+no3+no4+no5 ;
            let result = total/5;
            document.getElementById('total').innerText = 'Total: ' + total;
            document.getElementById('result').innerText = 'Result: ' + result +"%";
            
            // Clear the input fields
            document.getElementById('no1').value = '';
            document.getElementById('no2').value = '';
            document.getElementById('no3').value = '';
            document.getElementById('no4').value = '';
            document.getElementById('no5').value = '';
        }
    </script>
</body>
</html>
